<button class="plus" onclick="window.New_card.showModal()">+</button>

<script>
  let N = 5;
  function turn(i) {
    document.getElementById("cardh" + i).hidden = !document.getElementById("cardh" + i).hidden;
    document.getElementById("cardt" + i).hidden = !document.getElementById("cardt" + i).hidden;
  }

  const form = document.getElementById('new_card_form');

  function append() {
    window.New_card.close();

    var delayInMilliseconds = 300; //1 second

    setTimeout(function () {
              N++;
              let b1 = document.createElement('button');
              b1.className = "heads";
              b1.id = "cardh" + N;
              b1.onclick = function () {
                document.getElementById(b1.id).hidden = !document.getElementById(b1.id).hidden;
                document.getElementById(b2.id).hidden = !document.getElementById(b2.id).hidden;
              };
              let w = document.getElementById("w").value;
              let p = document.getElementById("p").value;
              b1.innerHTML="<h1>" + w + "</h1> <p class=\'translate\'>[" + p + "]</p>";

              let b2 = document.createElement('button');
              b2.className = "tails";
              b2.id = "cardt" + N;
              b2.onclick = function () {
                document.getElementById(b1.id).hidden = !document.getElementById(b1.id).hidden;
                document.getElementById(b2.id).hidden = !document.getElementById(b2.id).hidden;
              };
              b2.hidden = true;
              let t = document.getElementById("t").value;
              b2.innerHTML="<h1>" + t + "</h1>";

              document.getElementById("words").appendChild(b1);
              document.getElementById("words").appendChild(b2);
            },
            delayInMilliseconds);


  }
</script>
